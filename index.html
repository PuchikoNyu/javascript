    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Florencia Belén De Souza">
        <meta name="description"
            content="Sentida Botánica te ofrece productos naturales para mimarte, cuidándote a vos, al planeta y sus habitantes.">
        <meta name="keywords"
            content="ofertas, cosmetica, natural, cuidado, personal, capilar, corporal, apto vegano, cruelty free, sentida botánica, dulce puchiko">
        <title>Proyecto JS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./scss/archivo.css">
    </head>

    <body class="text-white">

        <!-- HEADER: LOGO, MARCA, BUSCADOR, CARRITO-->

        <header id="arriba">
            <div class="orden">
                <img src="./media/logoSB.png" alt="logo Sentida Botánica" class="logoSB">
                <h1>Dulce Puchiko</h1>
            </div>
            <form action="#" class="d-flex flex-row justify-items-around px-5">
                <label for="formulario" class="mx-1">Buscar productos:</label>
                <input type="text" id="formulario" class="form-control border border-dark rounded mx-2">
                <button type="submit" class="btn btn-dark btn-info border border-dark rounded mx-1" id="boton">Buscar</button>
                <ul id="resultado">
                </ul>
            </form>
            <button id="boton-carrito" class="d-flex align-items-center border border-dark rounded-circle p-1">
                <img src="./media/carrito.png" alt="carrito" class="p-1">
                <span id="contadorCarrito">0</span>
            </button>
        </header>

        <!-- SELECTOR DE PRODUCTOS-->

        <div class="d-flex mt-5 justify-content-around mx-5">
            <h2>Productos por categoria:</h2>
            <select id="filtroProductos">
                <option value="all">Todos</option>
                <option value="facial">Facial</option>
                <option value="capilar">Capilar</option>
                <option value="corporal">Corporal</option>
                <option value="accesorios">Accesorios</option>
                <option value="otros">Otros</option>
            </select>
        </div>

        <!-- SECCION PRODUCTOS-->

        <section class="container">
            <div id="contProd" class="row row-cols-3 my-5 justify-content-around"></div>
        </section>

        <!-- MODAL-->

        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Carrito:</h3>
                <button id="carritoCerrar"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                    </svg></button>
                <div id="carrito-contenedor"></div>
                <p class="precioProducto text-dark">Precio total: $<span id="precioTotal" class="text-dark">0</span></p>
                <button id="vaciar-carrito" class="boton-agregar rounded">Vaciar carrito</button>
            </div>
        </div>

        <footer>
            <div>
                <a href="http://www.instagram.com" target="_blank" title="IG">Instagram</a>
                <a href="http://www.facebook.com" target="_blank" title="Facebook">Facebook</a>
                <a href="https://wa.me/+5491169978309" target="_blank" title="Whatsapp">Whatsapp</a>
            </div>
        </footer>

        <!-- BOTON FLOTANTE VOLVER A ARRIBA -->

        <div class="btn-arriba filter-b">
            <a href="#arriba" title="arribaProductos"><img src="../media/arriba.png" alt="arribaProductos"></a>
        </div>

        <!-- BOTON FLOTANTE WHATSAPP -->

        <div class="btn-wsp filter-b">
            <a href="https://api.whatsapp.com/send?phone=+541169978309" target="_blank"><img src="../media/whatsapp.png"
                    alt="Link a WhatsApp"></a>
        </div>

        <!-- SCRIPTS -->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

        <script src="./scripts/stock.js"></script>
        <script src="./scripts/carrito.js"></script>
        <script src="./scripts/plantillas.js"></script>
        <script src="./scripts/filtro.js"></script>
        <script src="./scripts/modal.js"></script>
        <script src="./scripts/busqueda.js"></script>

    </body>

    </html>
